<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Page</title>

  <!-- Fonts & Style -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    :root {
      --primary-color: #6C63FF;
      --secondary-color: #FF6B6B;
      --card-background: #f0f4ff;
      --text-color: #2D3436;
      --accent-color: #00B894;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2CA8A5, #3C91E6);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: var(--card-background);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px var(--shadow-color);
      width: 95%;
      max-width: 600px;
      margin-top: 100px;
      margin-bottom: 30px;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      padding: 10px 15px;
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      text-align: center;
      padding: 10px 20px;
      background-color: var(--secondary-color);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .button:hover {
      background-color: var(--accent-color);
    }

    #illustration-container {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    #category-illustration {
      max-width: 150px;
      border-radius: 15px;
      box-shadow: 0 5px 15px var(--shadow-color);
      background-color: white;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">TrackMySpend</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Add a Transaction</h2>
    <form action="/add_transaction" method="POST">
      <label for="name">Transaction Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="amount">Amount:</label>
      <input type="number" step="0.01" id="amount" name="amount" required />

      <label for="category">Category:</label>
      <select id="category" name="category" onchange="updateIllustration()">
        <option value="Food">üçΩÔ∏è Food</option>
        <option value="Shopping">üõçÔ∏è Shopping</option>
        <option value="Transport">üöå Transport</option>
        <option value="Bills">üí° Bills</option>
        <option value="Others">üì¶ Others</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required />

      <label for="payment_mode">Payment Mode:</label>
      <select id="payment_mode" name="payment_mode">
        <option value="Cash">üíµ Cash</option>
        <option value="Credit Card">üí≥ Credit Card</option>
        <option value="Debit Card">üè¶ Debit Card</option>
        <option value="UPI">üì≤ UPI</option>
      </select>

      <label for="note">Note:</label>
      <textarea id="note" name="note"></textarea>

      <button type="submit">Add Transaction</button>
    </form>

    <a href="/history" class="button">View Transaction History</a>
  </div>

  <!-- Modal for Insufficient Balance -->
  <div class="modal fade" id="insufficientModal" tabindex="-1" aria-labelledby="insufficientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="insufficientModalLabel">Insufficient Balance</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modal-message">Your transaction amount exceeds your wallet balance. Please check and try again.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Retrieve wallet balance value from backend (Flask)
    const walletBalance = parseFloat("{{ wallet_balance }}");  // Ensure it is treated as a float
    console.log('Wallet Balance:', walletBalance);  // Check this in the browser console

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      form.addEventListener('submit', function (e) {
        const amount = parseFloat(document.getElementById('amount').value);
        if (amount > walletBalance) {
          e.preventDefault();  // Prevent the form from submitting

          // Set the modal message with the dynamic transaction amount and balance
          const message = `‚ö†Ô∏è Transaction amount (‚Çπ${amount.toFixed(2)}) exceeds your wallet balance (‚Çπ${walletBalance.toFixed(2)}).`;
          document.getElementById('modal-message').innerText = message;

          // Show the modal
          const insufficientModal = new bootstrap.Modal(document.getElementById('insufficientModal'));
          insufficientModal.show();
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

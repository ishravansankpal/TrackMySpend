<!--visual-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #FF6B6B;
            --background-gradient: linear-gradient(135deg, #E6DADA, #274046);
            --card-background: #f0f4ff;
            --text-color: #2D3436;
            --accent-color: #00B894;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2CA8A5, #3C91E6);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card-background);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 95%;
            max-width: 900px;
            text-align: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
        }

        select {
            padding: 10px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            background-color: white;
            font-size: 15px;
            cursor: pointer;
        }

        canvas {
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            max-height: 450px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 10px;
            }

            canvas {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TrackMySpend</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0">
                
                <li class="nav-item">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        
        <h2>Expense Visualization</h2>

        <div class="controls">
            <label for="filter">Time Period:</label>
            <select id="filter" onchange="updateChart()">
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>

            <label for="chartType">Chart Type:</label>
            <select id="chartType" onchange="updateChart()">
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
                <option value="line">Line Chart</option>
                <option value="doughnut">Doughnut Chart</option>
                <option value="radar">Radar Chart</option>
            </select>
        </div>

        <canvas id="expenseChart"></canvas>
    </div>

    <script>
        // STEP 1: Load existing transactions from localStorage
        let stored = localStorage.getItem("transactions");
        let transactions = stored ? JSON.parse(stored) : [];
    
        // STEP 2: Merge backend transactions into localStorage (if not already present)
        const backendTransactions = {{ transactions | tojson | safe }};
        backendTransactions.forEach(txn => {
            const exists = transactions.some(t =>
                t.date === txn.date &&
                t.amount === txn.amount &&
                t.category === txn.category
            );
            if (!exists) {
                transactions.push(txn);
            }
        });
    
        // STEP 3: Save updated transactions back to localStorage
        localStorage.setItem("transactions", JSON.stringify(transactions));
    
        let chart;
    
        function updateChart() {
            let filterType = document.getElementById("filter").value;
            let chartType = document.getElementById("chartType").value;
    
            let filteredData = filterTransactions(transactions, filterType);
            let categories = Object.keys(filteredData);
            let amounts = Object.values(filteredData);
    
            let colors = [
                '#FF6B6B', '#4ECDC4', '#FFD166', '#81D8D0', '#D4A0A7',
                '#A0522D', '#7B68EE', '#98FB98', '#FF69B4', '#20B2AA'
            ];
    
            let ctx = document.getElementById("expenseChart").getContext("2d");
            if (chart) chart.destroy();
    
            chart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: categories,
                    datasets: [{
                        label: "Expenses",
                        data: amounts,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        }
    
        function filterTransactions(data, filterType) {
            let filtered = {};
            let now = new Date();
    
            data.forEach(txn => {
                let txnDate = new Date(txn.date);
                if ((filterType === "weekly" && (now - txnDate) / (1000 * 60 * 60 * 24) <= 7) ||
                    (filterType === "monthly" && txnDate.getMonth() === now.getMonth()) ||
                    (filterType === "yearly" && txnDate.getFullYear() === now.getFullYear())) {
                    if (!filtered[txn.category]) filtered[txn.category] = 0;
                    filtered[txn.category] += txn.amount;
                }
            });
    
            return filtered;
        }
    
        // Initial render
        window.onload = updateChart;
    </script>
    
</body>
</html>
